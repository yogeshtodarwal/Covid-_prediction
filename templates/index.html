<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Enter Features for Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <!-- Loop through each feature name to create input fields -->
                {% for feature in feature_names %}
                <div class="mb-3">
                    <label for="{{ feature }}" class="form-label">{{ feature }}</label>
                    <input type="text" class="form-control" name="{{ feature }}" id="{{ feature }}" required aria-describedby="{{ feature }}Help">
                    <small id="{{ feature }}Help" class="form-text text-muted">Please enter a value for {{ feature }}.</small>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
